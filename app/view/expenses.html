<div class="page-header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <h1>
                    Despesas
                </h1>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">

    <div class="row">
        <div class="col-sm-6">


            <form ng-submit="$ctrl.save($ctrl.expense, expenseForm)" class="form-vertical  js-form-loading"
                  name="expenseForm">

                <div class="row">

                    <div class="form-group col-sm-12">
                        <label class="control-label" for="input-despesa-nome">Descrição</label>
                        <input id="input-despesa-nome" type="text" class="form-control" name="name" ng-model="$ctrl.expense.description"/>
                    </div>

                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group"
                             ng-class="expenseForm.$submitted && expenseForm.value.$invalid ? 'has-error' : ''">
                            <label class="control-label" for="input-despesa-valor">Valor</label>
                            <input id="input-despesa-valor" type="text" class="form-control" placeholder="R$" required
                                   name="value" ng-model="$ctrl.expense.value"/>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group"
                             ng-class="expenseForm.$submitted && expenseForm.date.$invalid ? 'has-error' : ''">
                            <label class="control-label" for="input-despesa-data">Data</label>
                            <input id="input-despesa-data" type="text" class="form-control" placeholder="dd/mm/yyyy" required
                                   name="date" ng-model="$ctrl.expense.date"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group" ng-class="expenseForm.$submitted && expenseForm.category.$invalid ? 'has-error' : ''">
                            <label class="control-label" for="input-despesa-categoria">Categoria
                                <select id="input-despesa-categoria" class="form-control"
                                        ng-options="category.name for category in $ctrl.categories track by category.name"
                                        ng-model="$ctrl.expense.type_of_expenses" required>
                                        <option value="">Selecione uma categoria</option>

                                </select>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <button class="btn  btn-primary" type="submit">Salvar</button>
                    <a class="btn  btn-default" ng-click="$ctrl.clear($ctrl.expense, expenseForm);">Cancelar</a>
                </div>

            </form>

        </div>

        <div class="col-sm-6 mt-23">
            <div class="form-group">
                <input class="form-control" placeholder="Pesquisar" ng-model="expenseFilter"/>
            </div>

            <div class="table-responsive">
                <table id="tabela-produtos"
                       class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
                    <thead class="aw-table-header-solid">
                    <tr>
                        <th></th>
                        <th>Data</th>
                        <th>Descrição</th>
                        <th>Categoria</th>
                        <th>Valor</th>
                        <th>Opções</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="expense in $ctrl.expenses | filter: expenseFilter">
                        <td>{{$index+1}}</td>
                        <td>{{expense.date}}</td>
                        <td>{{expense.description || 'Não informado'}}</td>
                        <td>{{expense.type_of_expenses.name}}</td>
                        <td>{{expense.value}}</td>

                        <td class="table-pesq-produto-col-acoes" ng-click="$ctrl.edit(expense, $index)">
                            <div class="btn-group">
                                <button class="btn  btn-default btn-xs">
                                    <i class="fa  fa-pencil"></i>
                                </button>

                                <button class="btn  btn-default btn-xs" ng-click="$ctrl.delete(expense)">
                                    <i class="fa  fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
