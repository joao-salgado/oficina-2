<div class="page-header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <h1>
                    Categorias
                </h1>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">

    <div class="row">
        <div class="col-sm-6">
            <form ng-submit="$ctrl.save($ctrl.category, categoryForm)" class="form-vertical  js-form-loading" name="categoryForm">

                <div class="form-group" ng-class="categoryForm.$submitted && categoryForm.$invalid ? 'has-error' : ''">
                    <label class="control-label" for="input-produto-nome">Categoria</label>
                    <input id="input-produto-nome" type="text" class="form-control" ng-model="$ctrl.category.name" required/>
                </div>

                <div class="form-group">
                    <button class="btn  btn-primary" type="submit">Salvar</button>
                    <a class="btn  btn-default" ng-click="$ctrl.clear($ctrl.category, categoryForm);">Cancelar</a>
                </div>

            </form>
        </div>

        <div class="col-sm-6 mt-23">
            <div class="form-group">
                <input class="form-control" placeholder="Pesquisar" ng-model="categoryFilter"/>
            </div>

            <div class="table-responsive">
                <table id="tabela-produtos"
                       class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
                    <thead class="aw-table-header-solid">
                    <tr>
                        <th></th>
                        <th>Nome</th>
                        <th>Opções</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="category in $ctrl.categories | filter: categoryFilter">
                            <td>{{$index+1}}</td>
                            <td>{{category.name}}</td>

                            <td class="table-pesq-produto-col-acoes" ng-click="$ctrl.edit(category, $index)">
                                <div class="btn-group">
                                    <button class="btn  btn-default btn-xs">
                                        <i class="fa  fa-pencil"></i>
                                    </button>

                                    <button class="btn  btn-default btn-xs" ng-click="$ctrl.delete(category)">
                                        <i class="fa  fa-trash"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
